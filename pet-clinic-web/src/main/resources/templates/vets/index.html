<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">Vets List</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName}"></td>
        <td th:text="${vet.lastName}"></td>
           <!-- <span th:each="specialty : ${vet.specialities}"th:text="${specialty.description + ' '}"></span>
            <span th:if="${vet?.specialities?.size() == 0}">none</span></td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
